apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: poc-server-virutalservice
spec:
  gateways:
  - poc-server-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: poc-server
        port:
          number: 50051

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: poc-server-destination
spec:
  host: poc-server
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL  
    loadBalancer:
      simple: ROUND_ROBIN